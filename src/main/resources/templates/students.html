<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <h1 class="logo">Student Management System</h1>
        <form th:action="@{/students/new_student}" method="get">
            <button type="submit" class="new-student-btn">New Student</button>
        </form>
    </div>
</nav>
<div class="container">
    <h2 class="table-title">Students List</h2>
    <table class="student-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.id}"></td>
            <td th:text = "${student.name}"></td>
            <td th:text = "${student.email}"></td>
            <td>
                <form th:action="@{/students/edit_student/{id}(id=${student.id})}" method="get">
                    <button type="submit" class="edit-btn">Edit</button>
                </form>
                <form th:action="@{/students/{id}(id=${student.id})}" method="get">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="footer">
    <p>Â© 2024 Student Management System. All rights reserved.</p>
</footer>
</body>
</html>
